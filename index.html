<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    
    <h6>peyman.vl2014@gmail.com</h6>
 <div id="lengthText"></div>
    <div>
       
 
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="password"  aria-label="Password" aria-describedby="Password">
        <button class="btn btn-outline-secondary copy" type="button" >Copy</button>
      </div>
        <label for="lengthInput" class="form-label" id="lengthlabel">12</label>
        <input type="range" class="form-range" id="lengthInput"   min="0" max="16" value="12">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hasSymbols" checked>
            <label class="form-check-label" for="hasSymbols">
              Include Symbols
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hasNumbers" checked>
            <label class="form-check-label" for="hasNumbers">
             Include Numbers
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hasLowercase" checked>
            <label class="form-check-label" for="hasLowercase">
              Include Lowercase Characters (abcd)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hasUppercase" checked>
            <label class="form-check-label" for="hasUppercase">
              Include Uppercase Characters (ABCD)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hasSimilars" checked>
            <label class="form-check-label" for="hasSimilars">
              Include Similar Characters (i,I,1,L,o,0,O)
            </label>
          </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
    <script>
        $('#lengthInput').on("change mousemove", function() {
  //  $(this).next().html($(this).val());
  $('#lengthlabel').html($(this).val());
});
    </script>
</body>
</html>
